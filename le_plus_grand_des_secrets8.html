<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Plus Grand Des Secrets - Aventure Interactive</title>
    
    <!-- Chargement des donnÃ©es de l'histoire -->
    <script src="le_plus_grand_des_secrets.js"></script>
    
    <!-- Polices Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0b10;
            --text-color: #e0e0e0;
            --accent-color: #c9a063; 
            --secondary-color: #1f2430;
            --danger-color: #b71c1c;
            --success-color: #2e7d32;
            --shadow-color: rgba(201, 160, 99, 0.2);
        }

        body {
			background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%), url('https://image.pollinations.ai/prompt/mysterious%20ancient%20babylon%20ruins%20background%2C%20cryptography%20symbols%20overlay%2C%20dark%20academic%20atmosphere%2C%20golden%20dust%2C%20cinematic%20lighting%20dark?width=1920&height=1080&model=turbo&enhance=true&nologo=true&seed=9999');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background: var(--secondary-color);
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px var(--shadow-color);
            min-height: 100vh;
            position: relative;
            transition: box-shadow 1s ease, border-color 1s ease;
            z-index: 10;
        }

        /* --- Header --- */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--accent-color);
            background: linear-gradient(to bottom, #000, var(--secondary-color));
            position: relative;
        }

        #book-title {
            font-family: 'Cinzel', serif;
            color: var(--accent-color);
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #book-author {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .header-btn {
            position: absolute;
            top: 20px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .header-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.05);
        }

        #back-btn { left: 20px; display: none; }
        #history-btn { right: 20px; }

        /* --- Journal --- */
        #journal-panel {
            position: fixed;
            top: 0; right: -320px;
            width: 300px; height: 100%;
            background: rgba(10, 11, 16, 0.95);
            border-left: 2px solid var(--accent-color);
            z-index: 100;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            overflow-y: auto;
        }
        #journal-panel.open { right: 0; }
        
        .journal-title {
            font-family: 'Cinzel', serif; color: var(--accent-color); font-size: 1.4rem;
            border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between;
        }
        .journal-entry {
            padding: 10px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.9rem; color: #aaa;
        }
        .journal-entry:hover { color: var(--text-color); background: rgba(255,255,255,0.05); }
        .journal-entry.active { color: var(--accent-color); border-left: 3px solid var(--accent-color); }

        /* --- Visual Scene --- */
        #visual-scene {
            width: 100%;
            height: 350px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--accent-color);
        }

        #scene-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.8s ease-in-out;
        }

        /* Particules */
        #particles-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2;
        }
        .particle {
            position: absolute; border-radius: 50%; background: white; opacity: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Ken Burns */
        .ken-burns {
            animation: kenBurnsEffect 25s infinite alternate ease-in-out;
            transform-origin: center center;
        }
        @keyframes kenBurnsEffect {
            0% { transform: scale(1.0); }
            100% { transform: scale(1.15) translate(-2%, -2%); }
        }

        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-family: 'Cinzel', serif;
            z-index: 5;
        }

        /* --- Options Bar --- */
        .options-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 40px; background: rgba(0,0,0,0.3); border-bottom: 1px solid #333;
            flex-wrap: wrap; gap: 10px;
        }

        .tts-controls { display: flex; gap: 15px; }

        .checkbox-wrapper {
            display: flex; align-items: center; font-size: 0.8rem; color: #888; cursor: pointer; user-select: none;
        }
        .checkbox-wrapper input { display: none; }
        .checkmark {
            width: 14px; height: 14px; border: 1px solid #555; margin-right: 6px;
            display: inline-block; border-radius: 3px;
        }
        .checkbox-wrapper input:checked + .checkmark { background-color: var(--accent-color); border-color: var(--accent-color); }

        #tts-btn {
            background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 6px 12px; border-radius: 20px; font-family: 'Cinzel', serif; font-size: 0.8rem;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
        }
        .speaking-anim { animation: pulse-glow 1.5s infinite; background: rgba(201, 160, 99, 0.2) !important; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(201, 160, 99, 0.4); } 70% { box-shadow: 0 0 0 8px rgba(201, 160, 99, 0); } 100% { box-shadow: 0 0 0 0 rgba(201, 160, 99, 0); } }

        /* --- Narrative --- */
        #narrative-box {
            padding: 30px 40px; flex-grow: 1; font-size: 1.15rem; line-height: 1.8; text-align: justify;
            cursor: pointer;
        }
        
        #story-text::first-letter {
            font-family: 'Cinzel', serif; font-size: 3rem; float: left; line-height: 0.8;
            margin-right: 10px; color: var(--accent-color);
        }

        #choices-box {
            padding: 20px 40px 40px 40px; display: flex; flex-direction: column; gap: 15px;
        }

        .btn {
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid #444; border-left: 3px solid #555; color: var(--text-color);
            padding: 15px 20px; font-size: 1rem; cursor: pointer; transition: all 0.3s;
            text-align: left; font-family: 'Cinzel', serif; opacity: 0; animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn:hover { border-color: var(--accent-color); border-left-color: var(--accent-color); background: linear-gradient(90deg, rgba(201, 160, 99, 0.15) 0%, rgba(0,0,0,0) 100%); padding-left: 25px; }

        .restart-btn { border-color: var(--danger-color); color: #ff8a80; text-align: center; }
        .resume-btn { border-color: var(--success-color); color: #81c784; text-align: center; font-weight: bold; }

        #error-message {
            display: none; color: #ff5252; padding: 20px; text-align: center;
            border: 1px solid #ff5252; margin: 20px; background: rgba(183, 28, 28, 0.1);
        }

        @media (max-width: 600px) {
            #visual-scene { height: 250px; }
            #narrative-box, #choices-box, .options-bar { padding-left: 20px; padding-right: 20px; }
            #journal-panel { width: 85%; }
        }
    </style>
</head>
<body>

<!-- Panneau Journal -->
<div id="journal-panel">
    <div class="journal-title">
        Journal de Bord
        <button id="close-journal" style="background:none;border:none;color:#888;cursor:pointer;font-size:1.5rem;">Ã—</button>
    </div>
    <div id="journal-content"></div>
</div>

<div id="game-container">
    <header>
        <button id="back-btn" class="header-btn" onclick="goBack()" title="Retour">â†©</button>
        <div>
            <h1 id="book-title">Chargement...</h1>
            <div id="book-author"></div>
        </div>
        <button id="history-btn" class="header-btn" onclick="toggleJournal()" title="Historique">ðŸ“œ</button>
    </header>

    <div id="visual-scene">
        <div id="particles-container"></div>
        <div class="loader" id="loader">Chargement...</div>
        <img id="scene-img" src="" alt="Scene">
    </div>

    <div class="options-bar">
        <div class="tts-controls">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="typewriter-checkbox" checked>
                <span class="checkmark"></span>
                Ã‰criture
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="auto-tts-checkbox">
                <span class="checkmark"></span>
                Auto-Lecture
            </label>
        </div>
        <button id="tts-btn" onclick="toggleTTS()">
            <svg id="tts-icon" viewBox="0 0 24 24" width="14" height="14"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
            <span id="tts-label">Lire</span>
        </button>
    </div>

    <div id="error-message">
        <strong>Erreur :</strong> Fichier de donnÃ©es <code>le_plus_grand_des_secrets.js</code> introuvable.
    </div>

    <div id="narrative-box">
        <h2 id="chapter-display" class="chapter-title"></h2>
        <p id="story-text"></p>
    </div>

    <div id="choices-box"></div>
</div>

<script>
    let storyData = null;
    
    // Audio
    const synth = window.speechSynthesis;
    let isSpeaking = false;
    let availableVoices = [];
    let selectedVoiceIndex = 0;
    
    // Texte
    let typewriterInterval;
    let typeSpeed = 20; 
    window.currentFullText = "";

    // Navigation
    let historyStack = [];
    let isBacktracking = false;
    const SAVE_KEY = "save_lpgds_progress";

    // Config
    const POLLINATIONS_URL = "https://image.pollinations.ai/prompt/";
    const BASE_STYLE_PROMPT = "Cinematic movie shot, thriller atmosphere, highly detailed, 8k, dramatic lighting, ";
    
    const THEMES = {
        danger: { keywords: ['mort', 'tuer', 'sang', 'arme', 'danger', 'fuir', 'peur'], color: '#b71c1c', shadow: 'rgba(183, 28, 28, 0.3)' },
        mystery: { keywords: ['nuit', 'ombre', 'secret', 'Ã©trange', 'silence', 'lune'], color: '#5c6bc0', shadow: 'rgba(92, 107, 192, 0.3)' },
        normal: { color: '#c9a063', shadow: 'rgba(201, 160, 99, 0.2)' }
    };

    function initGame() {
        loadVoices();
        if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;

        createParticles(); // CrÃ©ation sÃ»re des particules

        if (window.GAME_DATA) {
            storyData = window.GAME_DATA;
            console.log("Histoire chargÃ©e.");
            renderNode("start");
        } else {
            document.getElementById("error-message").style.display = "block";
            document.getElementById("book-title").innerText = "Erreur";
            document.getElementById("loader").style.display = "none";
        }
    }

    function updateAtmosphere(text) {
        if (!text) return;
        const lowerText = text.toLowerCase();
        let theme = THEMES.normal;

        if (THEMES.danger.keywords.some(word => lowerText.includes(word))) theme = THEMES.danger;
        else if (THEMES.mystery.keywords.some(word => lowerText.includes(word))) theme = THEMES.mystery;

        document.documentElement.style.setProperty('--accent-color', theme.color);
        document.documentElement.style.setProperty('--shadow-color', theme.shadow);
        
        const particles = document.querySelectorAll('.particle');
        particles.forEach(p => {
            p.style.background = theme === THEMES.danger ? '#ff8a80' : (theme === THEMES.mystery ? '#e8eaf6' : '#fff8e1');
        });
    }

    function createParticles() {
        const container = document.getElementById('particles-container');
        if (!container) return;
        container.innerHTML = '';
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 3 + 1;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
    }

    function toggleJournal() {
        document.getElementById('journal-panel').classList.toggle('open');
        renderJournal();
    }
    
    document.getElementById('close-journal').onclick = toggleJournal;

    function renderJournal() {
        const content = document.getElementById('journal-content');
        content.innerHTML = '';
        if (historyStack.length === 0) {
            content.innerHTML = '<div style="padding:20px; color:#666;">Aucun historique.</div>';
            return;
        }
        
        historyStack.forEach((nodeId, index) => {
            if (nodeId === 'start') return;
            const node = storyData.nodes[nodeId];
            if (node) {
                const entry = document.createElement('div');
                entry.className = 'journal-entry';
                entry.innerText = node.chapter || `Chapitre ${index}`;
                entry.onclick = () => {
                    historyStack = historyStack.slice(0, index);
                    isBacktracking = true;
                    toggleJournal();
                    renderNode(nodeId);
                    isBacktracking = false;
                };
                content.appendChild(entry);
            }
        });
    }

    function loadVoices() {
        availableVoices = synth.getVoices().filter(v => v.lang.startsWith('fr'));
        const best = availableVoices.findIndex(v => v.name.includes('Google') || v.name.includes('Natural'));
        if (best !== -1) selectedVoiceIndex = best;
    }

    function toggleTTS(forceStart = false) {
        const text = document.getElementById("story-text").innerText;
        if (!text) return;

        // Finir le typewriter instantanÃ©ment si on veut lire
        if (typewriterInterval) {
            clearInterval(typewriterInterval);
            document.getElementById("story-text").innerHTML = window.currentFullText;
            typewriterInterval = null;
        }

        if (forceStart || !isSpeaking) {
            synth.cancel();
            isSpeaking = true;
            updateTTSButton(true);
            const utter = new SpeechSynthesisUtterance(text);
            utter.voice = availableVoices[selectedVoiceIndex] || availableVoices[0];
            utter.lang = 'fr-FR';
            utter.onend = () => { if (!synth.speaking) updateTTSButton(false); };
            synth.speak(utter);
        } else {
            synth.cancel();
            isSpeaking = false;
            updateTTSButton(false);
        }
    }

    function updateTTSButton(speaking) {
        const btn = document.getElementById("tts-btn");
        const label = document.getElementById("tts-label");
        const icon = document.getElementById("tts-icon");
        
        if (speaking) {
            btn.classList.add("speaking-anim");
            label.innerText = "ArrÃªter";
            icon.innerHTML = '<path d="M6 6h12v12H6z" fill="currentColor"/>';
        } else {
            btn.classList.remove("speaking-anim");
            label.innerText = "Ã‰couter";
            icon.innerHTML = '<path d="M8 5v14l11-7z" fill="currentColor"/>';
        }
    }

    function renderNode(nodeId) {
        if (!storyData) return;
        
        synth.cancel();
        isSpeaking = false;
        updateTTSButton(false);

        const node = storyData.nodes[nodeId];
        if (!node) return alert("Chapitre introuvable: " + nodeId);

        // Sauvegarde
        if (nodeId !== "start") {
            localStorage.setItem(SAVE_KEY, nodeId);
            if (!isBacktracking) historyStack.push(nodeId);
        }
        
        document.getElementById("back-btn").style.display = (nodeId === "start" || historyStack.length <= 1) ? "none" : "flex";

        // UI update
        document.getElementById('book-title').innerText = storyData.title;
        document.getElementById('book-author').innerText = storyData.author;
        document.getElementById("chapter-display").innerText = node.chapter || "";
        
        updateAtmosphere(node.text);

        // Typewriter logic
        const textEl = document.getElementById("story-text");
        textEl.innerHTML = "";
        textEl.style.opacity = 1;
        if (typewriterInterval) clearInterval(typewriterInterval);

        const useTypewriter = document.getElementById("typewriter-checkbox").checked;
        const fullText = node.text || "";
        window.currentFullText = fullText;

        if (useTypewriter && nodeId !== "start" && fullText.length > 0) {
            let i = 0;
            typewriterInterval = setInterval(() => {
                if (i < fullText.length) {
                    if (fullText.charAt(i) === '<') {
                        let tagEnd = fullText.indexOf('>', i);
                        textEl.innerHTML += fullText.slice(i, tagEnd + 1);
                        i = tagEnd + 1;
                    } else {
                        textEl.innerHTML += fullText.charAt(i);
                        i++;
                    }
                } else {
                    clearInterval(typewriterInterval);
                    typewriterInterval = null;
                    if (document.getElementById("auto-tts-checkbox").checked) toggleTTS(true);
                }
            }, typeSpeed);
        } else {
            textEl.innerHTML = fullText;
            if (document.getElementById("auto-tts-checkbox").checked && nodeId !== "start") {
                setTimeout(() => toggleTTS(true), 500);
            }
        }

        // Click to skip
        document.getElementById("narrative-box").onclick = () => {
            if (typewriterInterval) {
                clearInterval(typewriterInterval);
                typewriterInterval = null;
                textEl.innerHTML = window.currentFullText;
                if (document.getElementById("auto-tts-checkbox").checked) toggleTTS(true);
            }
        };

        // Image
        const img = document.getElementById("scene-img");
        const loader = document.getElementById("loader");
        img.classList.remove("ken-burns");
        img.style.opacity = 0;
        loader.style.display = "block";
        loader.innerText = "GÃ©nÃ©ration visuelle...";

        const seed = 9999;
        const safePrompt = encodeURIComponent(BASE_STYLE_PROMPT + (node.img_prompt || "Mystery book cover"));
        const url = `${POLLINATIONS_URL}${safePrompt}?width=800&height=400&nologo=true&seed=${seed}`;

        const newImg = new Image();
        newImg.onload = () => {
            img.src = url;
            loader.style.display = "none";
            img.style.opacity = 1;
            void img.offsetWidth;
            img.classList.add("ken-burns");
        };
        newImg.src = url;

        // Choices
        const choicesDiv = document.getElementById("choices-box");
        choicesDiv.innerHTML = "";

        if (nodeId === "start") {
            const saved = localStorage.getItem(SAVE_KEY);
            
            const startBtn = document.createElement("button");
            startBtn.className = "btn";
            startBtn.innerText = saved ? "Nouvelle Partie (Ã‰crase sauvegarde)" : "Commencer l'aventure";
            startBtn.onclick = () => {
                if (!saved || confirm("Recommencer du dÃ©but ?")) {
                    localStorage.removeItem(SAVE_KEY);
                    historyStack = [];
                    renderNode(node.choices[0].next);
                }
            };
            choicesDiv.appendChild(startBtn);

            if (saved && storyData.nodes[saved]) {
                const resumeBtn = document.createElement("button");
                resumeBtn.className = "btn resume-btn";
                resumeBtn.innerText = "Reprendre la partie";
                resumeBtn.onclick = () => {
                    historyStack = ["start"]; // Reset stack propre
                    renderNode(saved);
                };
                choicesDiv.appendChild(resumeBtn);
            }
            
            // Autres options du menu start
             if (node.choices && node.choices.length > 1) {
                for (let i = 1; i < node.choices.length; i++) {
                    const choice = node.choices[i];
                    const btn = document.createElement("button");
                    btn.className = "btn";
                    btn.innerText = choice.text;
                    btn.onclick = () => renderNode(choice.next);
                    choicesDiv.appendChild(btn);
                }
            }

        } else if (node.choices && node.choices.length > 0) {
            node.choices.forEach((choice, index) => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.innerHTML = choice.text;
                btn.style.animationDelay = (index * 100) + "ms";
                btn.onclick = () => renderNode(choice.next);
                choicesDiv.appendChild(btn);
            });
        } else {
            const btn = document.createElement("button");
            btn.className = "btn restart-btn";
            btn.innerText = "Retour au Menu";
            btn.onclick = () => {
                localStorage.removeItem(SAVE_KEY);
                historyStack = [];
                renderNode("start");
            };
            choicesDiv.appendChild(btn);
        }
    }

    function goBack() {
        if (historyStack.length > 1) {
            historyStack.pop(); // Remove current
            const prev = historyStack[historyStack.length - 1];
            // Remove prev because renderNode will add it back
            historyStack.pop();
            isBacktracking = true;
            renderNode(prev);
            isBacktracking = false;
        } else {
            renderNode("start");
        }
    }

    window.onload = initGame;
</script>
</body>
</html>
