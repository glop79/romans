        // --- LOGIQUE ---
        function render(id) {
            const node = storyData[id];
            if(!node) return alert("–û—à–∏–±–∫–∞ / Erreur : Chapitre manquant : " + id);

            // Arr√™t Audio
            if(window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const ttsBtn = document.getElementById("tts-btn");
            ttsBtn.classList.remove("active");

            // Texte
            document.getElementById("chapter-title").innerText = `–£–†–û–í–ï–ù–¨ ${id}`; // "Niveau X"
            
            const textEl = document.getElementById("story-text");
            textEl.style.opacity = 0;
            setTimeout(() => {
                textEl.innerText = node.text;
                textEl.style.opacity = 1;
            }, 200);
            
            // Image
            const img = document.getElementById("visual");
            const loader = document.getElementById("loader");
            img.style.opacity = 0;
            loader.style.display = "block";
            
            // const seed = Math.floor(Math.random() * 9999);
			const seed = 9;
            // Prompt pour Pollinations
            const url = `${POLLINATIONS_URL}${encodeURIComponent(STYLE + node.img)}?width=600&height=350&nologo=true&seed=${seed}&model=flux-anime`;
            
            const newImg = new Image();
            newImg.src = url;
            newImg.onload = () => {
                img.src = url;
                loader.style.display = "none";
                img.style.opacity = 1;
            };

            // Choix
            const div = document.getElementById("choices");
            div.innerHTML = "";
            
            if (node.choices && node.choices.length > 0) {
                node.choices.forEach(c => {
                    const btn = document.createElement("button");
                    btn.className = "btn";
                    btn.innerText = c.text;
                    btn.onclick = () => render(c.next);
                    div.appendChild(btn);
                });
            } else {
                // Fin
                const endDiv = document.createElement("div");
                endDiv.className = "ending";
                endDiv.innerText = "–ú–ò–°–°–ò–Ø –ó–ê–í–ï–†–®–ï–ù–ê"; // "Mission Termin√©e"
                div.appendChild(endDiv);
                
                const restartBtn = document.createElement("button");
                restartBtn.className = "btn";
                restartBtn.innerText = "‚Ü∫ –†–ï–°–¢–ê–†–¢"; // "Restart"
                restartBtn.onclick = () => render("1");
                div.appendChild(restartBtn);
            }
        }

        function toggleTTS() {
            const text = document.getElementById("story-text").innerText;
            const btn = document.getElementById("tts-btn");

            if(window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                btn.classList.remove("active");
            } else {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'ru-RU'; 
                u.rate = 1.1; // Un peu plus rapide pour le style anime
                u.pitch = 1.2; // Voix un peu plus jeune/f√©minine
                
                const voices = window.speechSynthesis.getVoices();
                const ruVoice = voices.find(v => v.lang.includes('ru'));
                if(ruVoice) u.voice = ruVoice;

                u.onend = () => btn.classList.remove("active");
                window.speechSynthesis.speak(u);
                btn.classList.add("active");
            }
        }

        window.speechSynthesis.onvoiceschanged = () => {};

        // D√©marrage
        window.onload = () => {
            if(Object.keys(storyData).length > 0) render("1");
            else document.getElementById("story-text").innerText = "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...";
        };
