<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Web Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;400;700&display=swap');
        
        /* CORRECTION 1 : Autoriser le défilement vertical (overflow-y: auto) */
        body { 
			font-family: 'Inter', sans-serif; 
			overflow-y: auto; 
			overflow-x: hidden;
			user-select: none; 
		}

		/* Cache la barre de défilement de la toolbar tout en permettant le scroll */
		.no-scrollbar::-webkit-scrollbar {
			display: none;
		}
		.no-scrollbar {
			-ms-overflow-style: none;
			scrollbar-width: none;
		}

        /* THEMES */
        .app-light { --bg: #f3f4f6; --text: #1f2937; --glass: rgba(255, 255, 255, 0.95); --border: rgba(0,0,0,0.1); }
        .app-dark { --bg: #0f172a; --text: #e2e8f0; --glass: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); }

        body { background-color: var(--bg); color: var(--text); transition: background 0.3s, color 0.3s; }

        /* UI */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        /* CORRECTION 2 : Adapter le viewer pour le mode scroll (Block au lieu de Flex) */
        #viewer { 
            width: 100%; 
            min-height: 100vh; /* Prend au moins toute la hauteur */
            display: block;    /* Permet l'empilement du texte */
            padding-top: 80px; /* Espace pour la barre d'outils */
            padding-bottom: 50px;
        }
        
        /* Loader */
        .loader { border-top-color: #6366f1; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Style du Selecteur */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="app-light">

    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[var(--bg)] transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>
	<div class="fixed top-4 left-4 right-4 md:left-1/2 md:right-auto md:transform md:-translate-x-1/2 glass-panel px-4 py-3 rounded-2xl flex items-center gap-4 z-50 overflow-x-auto shadow-2xl max-w-full justify-start md:justify-center no-scrollbar" id="toolbar">
		
		<button onclick="toggleSidebar()" title="Menu" class="flex-shrink-0">
			<i class="ph ph-list text-3xl"></i>
		</button>
		
		<div class="h-8 w-px bg-current opacity-20 flex-shrink-0"></div>
		
		<button onclick="changeFontSize(-25)" class="flex-shrink-0 hover:text-indigo-500 font-serif text-xl font-bold p-2">A-</button>
		<button onclick="changeFontSize(25)" class="flex-shrink-0 hover:text-indigo-500 font-serif text-3xl font-bold p-2">A+</button>
		
		<div class="h-8 w-px bg-current opacity-20 flex-shrink-0"></div>
		
		<button onclick="prevPage()" class="md:hidden flex-shrink-0" title="Précédent">
			<i class="ph-bold ph-caret-left text-3xl"></i>
		</button>
		<button onclick="nextPage()" class="md:hidden flex-shrink-0" title="Suivant">
			<i class="ph-bold ph-caret-right text-3xl"></i>
		</button>

		<div class="hidden md:flex items-center gap-4">
			<div class="h-8 w-px bg-current opacity-20"></div>
			<button onclick="applyTheme('light')"><i class="ph ph-sun text-3xl"></i></button>
			<button onclick="applyTheme('dark')"><i class="ph ph-moon text-3xl"></i></button>
			<div class="h-8 w-px bg-current opacity-20"></div>
			<button id="tts-btn" onclick="toggleTTS()"><i class="ph ph-speaker-high text-3xl"></i></button>
		</div>
	</div>

    <div id="sidebar" class="fixed left-0 top-0 h-full w-80 glass-panel transform -translate-x-full transition-transform duration-300 z-50 p-6 flex flex-col text-[var(--text)] overflow-y-auto shadow-2xl">
        <div class="flex justify-between mb-6">
            <h2 class="font-bold text-lg">Paramètres</h2>
            <button onclick="toggleSidebar()"><i class="ph ph-x text-lg"></i></button>
        </div>
        
        <img id="cover-img" class="w-32 mx-auto rounded shadow-lg mb-4 object-cover" src="cover.jpg" alt="Couverture">
        
        <h1 id="book-title" class="text-xl font-bold text-center mb-1"></h1>
        <p id="book-author" class="text-sm text-center opacity-70 mb-6"></p>
        
        <div class="mb-6 p-4 bg-black/5 rounded-xl border border-white/10 shadow-inner">
            <h3 class="text-xs font-bold uppercase opacity-60 mb-3 flex items-center gap-2">
                <i class="ph-fill ph-speaker-high"></i> Synthèse Vocale
            </h3>
            <label class="block text-xs mb-1 opacity-80">Choisir une voix :</label>
            <select id="voice-select" class="w-full bg-[var(--bg)] border border-gray-500/30 rounded p-2 text-xs mb-3 focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer">
                <option value="">Chargement...</option>
            </select>
            <div class="text-[10px] opacity-50 italic leading-tight">
                Conseil : Sélectionnez une voix "Google" ou "Microsoft" pour une meilleure qualité.
            </div>
        </div>

        <p id="book-synopsis" class="text-sm text-justify opacity-80 leading-relaxed mb-6 overflow-y-auto flex-1 pr-2"></p>
        
        <a id="website-link" href="#" target="_blank" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-center rounded-lg font-bold transition mb-2 shadow-lg">
            Site Officiel
        </a>
    </div>

    <div id="viewer"></div>
	
	<button onclick="prevPage()" class="fixed left-4 bottom-8 p-4 rounded-full glass-panel hover:scale-110 transition z-[100] shadow-xl flex items-center justify-center bg-white/90 dark:bg-gray-800/90 border border-gray-200 dark:border-gray-700" title="Précédent">
		<i class="ph-bold ph-caret-left text-3xl text-indigo-600 dark:text-indigo-400"></i>
	</button>

	<button onclick="nextPage()" class="fixed right-4 bottom-8 p-4 rounded-full glass-panel hover:scale-110 transition z-[100] shadow-xl flex items-center justify-center bg-white/90 dark:bg-gray-800/90 border border-gray-200 dark:border-gray-700" title="Suivant">
		<i class="ph-bold ph-caret-right text-3xl text-indigo-600 dark:text-indigo-400"></i>
	</button>
        <i class="ph-bold ph-caret-right text-2xl"></i>
    </button>
    <div class="fixed bottom-4 right-6 glass-panel px-3 py-1 rounded text-xs font-mono opacity-60 z-30">
        <span id="progress-text">0%</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
