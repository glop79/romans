<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Web Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;400;700&display=swap');
        
        /* CORRECTION 1 : Autoriser le défilement vertical (overflow-y: auto) */
        body { 
			font-family: 'Inter', sans-serif; 
			overflow-y: auto; 
			overflow-x: hidden;
			user-select: none; 
		}

		/* Cache la barre de défilement de la toolbar tout en permettant le scroll */
		.no-scrollbar::-webkit-scrollbar {
			display: none;
		}
		.no-scrollbar {
			-ms-overflow-style: none;
			scrollbar-width: none;
		}

        /* THEMES */
        .app-light { --bg: #f3f4f6; --text: #1f2937; --glass: rgba(255, 255, 255, 0.95); --border: rgba(0,0,0,0.1); }
        .app-dark { --bg: #0f172a; --text: #e2e8f0; --glass: rgba(15, 23, 42, 0.95); --border: rgba(255,255,255,0.1); }

        body { background-color: var(--bg); color: var(--text); transition: background 0.3s, color 0.3s; }

        /* UI */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        /* CORRECTION 2 : Adapter le viewer pour le mode scroll (Block au lieu de Flex) */
        #viewer { 
            width: 100%; 
            min-height: 100vh; /* Prend au moins toute la hauteur */
            display: block;    /* Permet l'empilement du texte */
            padding-top: 80px; /* Espace pour la barre d'outils */
            padding-bottom: 50px;
        }
        
        /* Loader */
        .loader { border-top-color: #6366f1; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Style du Selecteur */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="app-light">

    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[var(--bg)] transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>
	<div class="fixed top-4 left-4 right-4 md:left-1/2 md:right-auto md:transform md:-translate-x-1/2 glass-panel px-4 py-3 rounded-2xl flex items-center gap-4 z-50 overflow-x-auto shadow-2xl max-w-full justify-start md:justify-center no-scrollbar" id="toolbar">
		
		<button onclick="toggleSidebar()" title="Menu" class="flex-shrink-0">
			<i class="ph ph-list text-3xl"></i>
		</button>
		
		<div class="h-8 w-px bg-current opacity-20 flex-shrink-0"></div>
		
		<button onclick="changeFontSize(-25)" class="flex-shrink-0 hover:text-indigo-500 font-serif text-xl font-bold p-2">A-</button>
		<button onclick="changeFontSize(25)" class="flex-shrink-0 hover:text-indigo-500 font-serif text-3xl font-bold p-2">A+</button>
		
		<div class="h-8 w-px bg-current opacity-20 flex-shrink-0"></div>
		
		<button onclick="prevPage()" class="md:hidden flex-shrink-0" title="Précédent">
			<i class="ph-bold ph-caret-left text-3xl"></i>
		</button>
		<button onclick="nextPage()" class="md:hidden flex-shrink-0" title="Suivant">
			<i class="ph-bold ph-caret-right text-3xl"></i>
		</button>

		<div class="hidden md:flex items-center gap-4">
			<div class="h-8 w-px bg-current opacity-20"></div>
			<button onclick="applyTheme('light')"><i class="ph ph-sun text-3xl"></i></button>
			<button onclick="applyTheme('dark')"><i class="ph ph-moon text-3xl"></i></button>
			<div class="h-8 w-px bg-current opacity-20"></div>
			<button id="tts-btn" onclick="toggleTTS()"><i class="ph ph-speaker-high text-3xl"></i></button>
		</div>
	</div>

	<div id="sidebar" class="fixed left-0 top-0 h-full w-80 md:w-96 glass-panel transform -translate-x-full transition-transform duration-300 z-50 flex flex-col text-[var(--text)] shadow-2xl">
        
        <div class="flex justify-between items-center p-5 border-b border-gray-500/10">
            <h2 class="font-bold text-xl font-serif">Menu</h2>
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-500/10 rounded-full transition"><i class="ph ph-x text-lg"></i></button>
        </div>

        <div class="flex border-b border-gray-500/10 bg-black/5 dark:bg-white/5">
            <button onclick="switchTab('toc')" id="tab-toc" class="flex-1 py-3 text-sm font-bold border-b-2 border-indigo-500 text-indigo-600 dark:text-indigo-400 bg-indigo-500/10 transition-colors">
                <i class="ph-bold ph-list-numbers mr-1"></i> CHAPITRES
            </button>
            <button onclick="switchTab('info')" id="tab-info" class="flex-1 py-3 text-sm font-bold border-b-2 border-transparent opacity-60 hover:opacity-100 hover:bg-gray-500/5 transition-colors">
                <i class="ph-bold ph-info mr-1"></i> INFO & AUDIO
            </button>
        </div>
        
        <div id="content-toc" class="flex-1 overflow-y-auto p-2 scroll-smooth">
            <div id="toc-container" class="flex flex-col gap-1">
                <p class="text-center opacity-50 italic mt-10">Chargement du sommaire...</p>
            </div>
        </div>

        <div id="content-info" class="hidden flex-1 overflow-y-auto p-6">
            <div class="text-center mb-6">
                <img id="cover-img" class="w-32 mx-auto rounded-lg shadow-xl mb-4 object-cover transform hover:scale-105 transition duration-500" src="" alt="Couverture">
                <h1 id="book-title" class="text-xl font-bold font-serif mb-1 leading-tight"></h1>
                <p id="book-author" class="text-sm opacity-70 font-medium tracking-wide text-indigo-500"></p>
            </div>

            <div class="mb-6 p-4 bg-gray-500/5 rounded-xl border border-gray-500/10">
                <h3 class="text-xs font-bold uppercase opacity-60 mb-3 flex items-center gap-2">
                    <i class="ph-fill ph-speaker-high"></i> Lecture Vocale
                </h3>
                <label class="block text-xs mb-2 opacity-80">Voix de lecture :</label>
                <select id="voice-select" class="w-full bg-[var(--bg)] border border-gray-500/30 rounded p-2 text-xs mb-2 focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer shadow-sm">
                    <option value="">Chargement...</option>
                </select>
            </div>

            <div class="mb-6">
                <h3 class="text-xs font-bold uppercase opacity-60 mb-2">Synopsis</h3>
                <p id="book-synopsis" class="text-sm text-justify opacity-80 leading-relaxed font-serif"></p>
            </div>
            
            <a id="website-link" href="#" target="_blank" class="block w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-center rounded-lg font-bold transition shadow-lg text-sm">
                Visiter le Site Officiel
            </a>
        </div>
    </div>
    </div>

    <div id="viewer"></div>
	
	<button onclick="prevPage()" class="fixed left-2 top-1/2 transform -translate-y-1/2 p-3 rounded-full glass-panel hover:scale-110 transition z-[100] shadow-xl flex items-center justify-center bg-white/80 dark:bg-black/50" title="Chapitre précédent">
		<i class="ph-bold ph-caret-left text-3xl text-indigo-600 dark:text-indigo-400"></i>
	</button>

	<button onclick="nextPage()" class="fixed right-2 top-1/2 transform -translate-y-1/2 p-3 rounded-full glass-panel hover:scale-110 transition z-[100] shadow-xl flex items-center justify-center bg-white/80 dark:bg-black/50" title="Chapitre suivant">
		<i class="ph-bold ph-caret-right text-3xl text-indigo-600 dark:text-indigo-400"></i>
	</button>

        <i class="ph-bold ph-caret-right text-2xl"></i>
    </button>
    <div class="fixed bottom-4 right-6 glass-panel px-3 py-1 rounded text-xs font-mono opacity-60 z-30">
        <span id="progress-text">0%</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
