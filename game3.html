        function render(id) {
            const node = storyData[id];
            if(!node) return alert("Fin de la d√©mo ou chapitre manquant : " + id);

            // Texte
            document.getElementById("chapter-title").innerText = `Chapitre ${id}`;
            document.getElementById("story-text").innerText = node.text;
            
            // Image
            const img = document.getElementById("visual");
            const loader = document.getElementById("loader");
            img.style.opacity = 0;
            loader.style.display = "block";
            
            // const seed = Math.floor(Math.random() * 999);
			const seed = 3;
            const url = `${POLLINATIONS_URL}${encodeURIComponent(STYLE + node.img)}?width=800&height=400&nologo=true&seed=${seed}`;
            
            const newImg = new Image();
            newImg.src = url;
            newImg.onload = () => {
                img.src = url;
                loader.style.display = "none";
                img.style.opacity = 1;
            };

            // Choix
            const div = document.getElementById("choices");
            div.innerHTML = "";
            node.choices.forEach(c => {
                const btn = document.createElement("button");

                btn.innerText = c.text;
                btn.onclick = () => {
                    if(currentAudio) { window.speechSynthesis.cancel(); }

                };
                div.appendChild(btn);
            });
        }

        function toggleTTS() {
            const text = document.getElementById("story-text").innerText;

                u.lang = 'fr-FR';
                window.speechSynthesis.speak(u);
            }
        }
